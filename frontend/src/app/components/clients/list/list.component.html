<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="../create">Create New Client</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="clients">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber1">
        <th mat-header-cell *matHeaderCellDef>Phone1</th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber1}} </td>
      </ng-container>

      <ng-container matColumnDef="initialContactDate">
        <th mat-header-cell *matHeaderCellDef>Initial Contact Date</th>
        <td mat-cell *matCellDef="let element"> {{element.initialContactDate}} </td>
      </ng-container>

      <ng-container matColumnDef="initialContactNotes">
        <th mat-header-cell *matHeaderCellDef>Initial Contact Notes</th>
        <td mat-cell *matCellDef="let element"> {{element.initialContactNotes}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editClient(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteClient(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
